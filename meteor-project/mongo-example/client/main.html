<head>
  <title>mongo-example</title>
</head>

<body>
  <h1>Sales</h1>
  {{> salesTemplate}}
</body>
 <template name="salesTemplate">
  <table>
      <tr>
          <th>Id</th>
          <th>quantity</th>
          <th>products</th>
          <th>total</th>
      </tr>
      {{#each sales}}
      <tr>
        <td>{{_id}}</td>
        <td>{{qty}}</td>
        <td>{{products}}</td>
        <td>{{total}}</td>
      </tr>
      {{/each}}
    </table>
  </template>
